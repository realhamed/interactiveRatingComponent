<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for your support</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body class="flex justify-center items-center h-screen bg-[#121417]" onload="writeFeedback()">
    <main class="flex justify-center flex-col items-center bg-[#202731] w-[340px] p-7 rounded-3xl">
      <div>
        <img class="w-32 mt-3" src="images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="results mt-6 text-sm py-1 px-4 rounded-2xl bg-[#3a435098] text-[#fc7614]"></div>
      <div class="text-[21px] font-bold mt-6">
        <h1 class="text-white" style="word-spacing: 0.2rem">Thank you!</h1>
      </div>
      <div class="text-center mt-2">
        <p class="text-[#959eac] text-xs leading-5">
          We appreciate you taking the time to give a rating.If you ever need more support, don't hesitate t
          get in touch!
        </p>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
