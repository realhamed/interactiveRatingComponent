<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterActive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body class="flex justify-center items-center h-screen bg-[#121417]">
    <main class="bg-[#202731] w-[340px] p-7 rounded-3xl">
      <div><img class="p-3 rounded-full bg-[#273039]" src="images/icon-star.svg" alt="" /></div>
      <div class="text-[21px] font-bold mt-5">
        <h1 class="text-white">How did we do?</h1>
      </div>
      <div class="mt-2">
        <p class="text-[#959eac] text-xs leading-5">
          Please let us know how we did with your support request. All feedback is appreciated to help us
          improve our offering!
        </p>
      </div>
      <div>
        <ul class="flex items-center justify-between mt-5">
          <li
            class="bg-[#273039] text-[#959eac] py-2 px-4 cursor-pointer rounded-full transition"
            id="1"
            onclick="selectRating(1)">
            1
          </li>
          <li
            class="bg-[#273039] text-[#959eac] py-2 px-4 cursor-pointer rounded-full transition"
            id="2"
            onclick="selectRating(2)">
            2
          </li>
          <li
            class="bg-[#273039] text-[#959eac] py-2 px-4 cursor-pointer rounded-full transition"
            id="3"
            onclick="selectRating(3)">
            3
          </li>
          <li
            class="bg-[#273039] text-[#959eac] py-2 px-4 cursor-pointer rounded-full transition"
            id="4"
            onclick="selectRating(4)">
            4
          </li>
          <li
            class="bg-[#273039] text-[#959eac] py-2 px-4 cursor-pointer rounded-full transition"
            id="5"
            onclick="selectRating(5)">
            5
          </li>
        </ul>
      </div>
      <div>
        <a href="/feedback.html" onclick="submit()" class="pointer-events-none" id="linkToFeedback">
          <button
            id="submitBtn"
            class="bg-[#959eac] text-white hover:bg-white hover:text-[#fb7413] w-full mt-[1.7rem] p-[.6rem] text-white-color font-bold tracking-[.15rem] text-xs transition rounded-3xl">
            SUBMIT
          </button></a
        >
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
